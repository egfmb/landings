<div class="logo">
  <img src="assets/imgs/logo.png">
</div>

<div class="login">
  <div class="head-blue">
    ACCESO A USUARIOS REGISTRADOS
  </div>

  <div class="form">
    <mat-form-field>
      <input #username matInput placeholder="Usuario" [(ngModel)]="user.username" required [formControl]="usernamee" [errorStateMatcher]="matcher">
      <mat-error *ngIf="usernamee.hasError('required')">Por favor ingresa tu usuario</mat-error>
    </mat-form-field>
<br>
    <mat-form-field>
      <input #password matInput placeholder="Contraseña" type="password" [(ngModel)]="user.password" required [formControl]="passwordd" [errorStateMatcher]="matcher">
      <mat-error *ngIf="passwordd.hasError('required')">Por favor ingresa tu contraseña</mat-error>
    </mat-form-field>
    <br>
    <div class="btn">
      <button mat-raised-button color="warn" (click)="login()">ACCEDER</button>
    </div>
  </div>

</div>
